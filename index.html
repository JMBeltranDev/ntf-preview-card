<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="main-container">

    <article class="card">
      <picture class="picture-box">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" class="card-img">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="icon" class="icon-view">
        </div>
      </picture>
      <div class="card-content">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-details">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="icon clock">
            <span>3 days left</span>
          </div>
        </div>
        <hr>
        <div class="card-creator">
          <img src="./images/image-avatar.png" alt="image creator" class="img-creator">
          <p class="card-author">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

    </article>
  </main>

</body>

</html>
